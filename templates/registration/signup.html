{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<head>
<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }
</style>
</head>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://www.unfamiliarchina.com/images/all-about-china/5-myths-about-learning-mandarin1.jpg" class="img-fluid" alt="Study Mandarin">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form method="post">
                    {% csrf_token %}
                    <h1 class="mb-3 pb-3 d-flex justify-content-center align-items-center">Sign Up</h1>
                    <div class="form-outline mb-4">
                        {{ form|crispy }}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-lg text-light" style="background-color: #3b5998">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
